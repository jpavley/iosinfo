<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>1: iOS Displays Cheat Sheet</title>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link href='bootstrap-3.1.1-dist/css/bootstrap.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class='container'>
      <h3>iOS Display Cheat Sheet</h3>
      <table class='table table-striped'>
        <tr>
          <th>Device</th>
          <th>Suffix</th>
          <th>Pixels</th>
          <th>Points</th>
        </tr>
        <tr>
          <td>iPhone Retina 3.5 inch</td>
          <td>@2x</td>
          <td>960 x 640</td>
          <td>480 x 320</td>
        </tr>
        <tr>
          <td>iPhone Retina 4.0 inch</td>
          <td>-568@2x</td>
          <td>1136 x 640</td>
          <td>568 x 320</td>
        </tr>
        <tr>
          <td>iPad</td>
          <td>-ipad</td>
          <td>1024 x 768</td>
          <td>1024 x 768</td>
        </tr>
        <tr>
          <td>iPad Retina</td>
          <td>-ipad@2x</td>
          <td>2048 x 1536</td>
          <td>1024 x 768</td>
        </tr>
      </table>
    </div>
  </body>
</html>
